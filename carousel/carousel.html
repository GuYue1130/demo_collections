<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Carousel</title>
</head>
<body>
  <div id="box">
    <div id="carousel" style="left: -250px;">
      <!-- 轮播图主体 -->
      <img src="images/5.png" alt="未能显示"/>
      <img src="images/1.png" alt="未能显示"/>
      <img src="images/2.png" alt="未能显示"/>
      <img src="images/3.png" alt="未能显示"/>
      <img src="images/4.png" alt="未能显示"/>
      <img src="images/5.png" alt="未能显示"/>
      <img src="images/1.png" alt="未能显示"/>
    </div>
    <!-- 轮播图位置提示 -->
    <div id="buttons">
      <span index="1" class="on"></span>
      <span index="2"></span>
      <span index="3"></span>
      <span index="4"></span>
      <span index="5"></span>
    </div>
    <!-- 左右箭头 -->
    <a href="#" id="left" class="arrow"><</a>
    <a href="#" id="right" class="arrow">></a>
    <script src="main.js"></script>
  </div>
</body>
</html>
